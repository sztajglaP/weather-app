<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
    
    <h1 class="app-title">wheather app</h1>

    <div class="container">
        <div class="top-side">
            <div class="functional-box">
                <p class="city-name"></p>
                <div class="input-area">
                    <input type="text" class="city-input" placeholder="Enter a city name...">
                    <button class="city-serach-button">Show</button>
                </div>
                <p class="warning"></p>
            </div>
            <div class="image">
                <img src="./dist/img/unknown.png" alt="" id="image">
            </div>
        </div>
        <hr>
        <div class="main-side">
            <table>
                <tr>
                    <td id="weather-area"></td>
                    <td id="weather-description-area"></td>
                </tr>
                <tr>
                    <td id="temperature-area">Temp: </td>
                    <td id="humidity-area">Humidity:</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./dist/js/script.min.js"></script>
</body>
</html>
